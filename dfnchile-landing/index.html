<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forge Nexus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Welcome to Digital Forge Nexus</h1>
        <p>Your hub for innovation and data-driven solutions.</p>
        <a href="#contact" class="cta">Get in Touch</a>
    </header>

    <section class="about">
        <h2>About Us</h2>
        <p>At Digital Forge Nexus, we specialize in transforming data into actionable insights, driving innovation and success for businesses in Chile and beyond.</p>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/yourformid" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
